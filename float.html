		.b1,.b2,.b3,.b4{

			height: 100px;

			float: right;  /*(обтекание справо)*/
		}
		.b3{
			background: blue;
			float: left;
		}
		.b4{
			background: maroon;
			float: right;
		}

		.clear{
			clear: both; /*запретить обтекание сдвух   сторон*/
		}




	</style>
</head>
<body>

<div class="b2"></div>
